<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klantgegevens Invoeren</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous" 
  />
  <style>
    form {
      font-size: 20px;
      width: min(600px, 90%);
    }
  </style>
</head>
<body>
  <form id="form" class="mx-auto my-5 shadow p-4" method="POST">
    <!-- Vul hier je Web App URL in -->
    <!-- Deze wordt later in JavaScript toegekend -->

    <div class="mb-3">
      <label for="firstName" class="form-label">Voornaam</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required />
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Achternaam</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mailadres</label>
      <input type="email" class="form-control" id="email" name="email" required />
    </div>

    <button type="submit" class="btn btn-primary">Verzenden</button>
  </form>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyJp2m268aY804Bgo0ZyctOT4uGeomiBx6FjB0I8wnLnV2_0WCvTt0TnRGx680Tc-ov/exec";
    document.getElementById("form").action = url;
  </script>
</body>
</html>
